<!DOCTYPE HTML>
<html>

<head>
    <style>
        #timerManager {
            height: 200px;
            width: 500px;
            border-width: 2px;
            border-style: solid;
            position: absolute;
            top: 5px;
            left: 5px;
        }

        #timerMngHeading {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 40px;
            position: absolute;
            top: -40px;
            left: 5px;
        }

        .soundDropDownBtn {
            position: absolute;
            top: 80px;
            left: 5px;
            background-color: #04AA6D;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 128px;
            background-color: #f1f1f1;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        /* Change color of dropdown links on hover */
        .dropdown-content a:hover {
            background-color: #ddd;
        }

        /* Show the dropdown menu on hover */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Change the background color of the dropdown button when the dropdown content is shown */
        .dropdown:hover .soundDropDownBtn {
            background-color: #3e8e41;
        }

        #timerLengthInputDisplay {
            position: absolute;
            width: 160px;
            top: 80px;
            left: 140px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        #timerNameInputDisplay {
            position: absolute;
            width: 160px;
            top: 80px;
            left: 320px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        #createNewTimerButton {
            position: absolute;
            top: 140px;
            left: 5px;
            background-color: #ffbf00;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
            width: 490px;
        }

        #createNewTimer:hover #createNewTimerButton {
            background-color: #c39200;
        }
        #timerDisplay {
            position:absolute;
            top: 220px;
            left: 5px;
            border-style: solid;
            border-width: 2px;

        }
    </style>
</head>

<body>
    <div id="timerManager">
        <p id="timerMngHeading"> Timer Settings </p>
        <div class="dropdown">
            <button class="soundDropDownBtn"> Select Sound </button>
            <div class="dropdown-content">
                <a href="#">Radar</a>
                <a href="#">sound2</a>
                <a href="#">sound3</a>
            </div>
        </div>
        <div id="timerLengthInputDisplay">
            <form id="timerLengthInput">
                <label for="timerLength">Timer Length (s):</label><br>
                <input type="text" id="timerLength" name="timerLength"><br>
            </form>
        </div>
        <div id="timerNameInputDisplay">
            <form id="timerNameInput">
                <label for="timerName">Timer Name:</label><br>
                <input type="text" id="timerName" name="timerName"><br>
            </form>
        </div>
        <div id="createNewTimer">
            <button id="createNewTimerButton"> Create New Timer </button>
        </div>
    </div>
    <canvas id="timerDisplay" height="250" width="500"> </canvas>
</body>

</html>
<script>
    const canvas = document.getElementById("timerDisplay");
    const ctx = canvas.getContext("2d");

    var SOUNDS = {
        RADAR: 1,
    }

    var timerSound = SOUNDS.RADAR;
    var timerLength = "";
    var timerName = "";
    var timers = [];

    document.getElementById('createNewTimerButton').addEventListener("click", createNewTimer);

    function createNewTimer() {

        timerLength = parseInt(document.getElementById('timerLength').value);
        timerName = document.getElementById('timerName').value;
        if (timerName == "") {
            timerName = "Timer";
        }

        if (isNaN(timerLength) == false) {
            timers.push({
                name: timerName,
                timeLeft: timerLength,
                sound: timerSound,
            })
            
        } else {
            alert("Please enter a valid number for Timer Length.");
        }
    }
    timerInterval = setInterval(countdown, 100);

    function countdown() {
        var xPos = 5;
        var yPos = 15;
        ctx.clearRect(0, 0, canvas.width, canvas.height)

        for (var i = 0; i < timers.length; i++) {
            timers[i].timeLeft = timers[i].timeLeft - 0.1;
            var displayText = timers[i].name + ": " + Math.round(timers[i].timeLeft * 100 ) / 100 + "s";
            ctx.font = "15px Arial";
            ctx.fillText(displayText, xPos, yPos);
            yPos += 20;
            if (timers[i].timeLeft <= 0) {
                alert(timers[i].name);
                timers.splice(i, 1);
            }
        }
    }
</script>
